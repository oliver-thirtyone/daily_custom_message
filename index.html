<!doctype html>
<html lang="en">
<head>
    <title>DailyCustomMessage</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="css/inc/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/countdown.css">
</head>
<body>

<main>
    <div class="main-countdown">
        <div class="countdown-container" id="main-countdown"></div>
    </div>
    <script type="text/template" id="main-countdown-template">
        <div class="time <%= label %>">
            <span class="count curr top"><%= curr %></span>
            <span class="count next top"><%= next %></span>
            <span class="count next bottom"><%= next %></span>
            <span class="count curr bottom"><%= curr %></span>
            <span class="label"><%= label.length < 6 ? label : label.substr(0, 3)  %></span>
        </div>
    </script>
</main>

<!-- JavaScript External -->
<script src="js/inc/jquery-3.2.1.slim.min.js"></script>
<script src="js/inc/popper.min.js"></script>
<script src="js/inc/lodash.min.js"></script>
<script src="js/inc/jquery.countdown.min.js"></script>
<script src="js/inc/bootstrap.min.js"></script>

<!-- JavaScript Internal -->
<script src="js/countdown.js"></script>

</body>
</html>
